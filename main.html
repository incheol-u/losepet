<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>루즈펫</title>

    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-info">

<div class="container py-5 text-center">
    <!-- iframe 요소 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fRNkQH4DVg8?si=4aHxtQLJedgoeZY-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!-- 버튼 요소 -->
    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-success mx-2" onclick="waterPlants()">물주기 </button>
        <button class="btn btn-warning mx-2" onclick="feedPets()">밥주기</button>
    </div>
</div>

<!-- 부트스트랩 JS 및 Popper.js 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 물주기 기능을 수행하는 JavaScript 함수
    function waterPlants() {
        alert("물을 주었습니다!");
        // 여기에 물주기 관련 동작을 추가할 수 있습니다.
    }

    // 밥주기 기능을 수행하는 JavaScript 함수
    function feedPets() {
        alert("밥을 주었습니다!");
        // 여기에 밥주기 관련 동작을 추가할 수 있습니다.
    }
</script>

</body>
</html>
