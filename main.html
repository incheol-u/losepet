<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>루즈펫</title>

    <!-- 부트스트랩 CDN 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #0d6efd; /* 부트스트랩 bg-info 대체 */
        }
    </style>
</head>
<body>

<div class="container py-5 text-center">
    <!-- iframe을 부트스트랩의 embed-responsive 클래스를 사용하여 반응형으로 조정 -->
    <div class="embed-responsive embed-responsive-16by9 mb-4">
        <iframe class="embed-responsive-item" src="http://192.168.204.107:8080/video" allowfullscreen></iframe>
    </div>

    <!-- 버튼을 부트스트랩의 d-flex와 justify-content-center 클래스를 사용하여 가운데 정렬 및 반응형으로 조정 -->
    <div class="d-flex justify-content-center flex-wrap">
        <button class="btn btn-success m-2" onclick="waterPlants()">물주기</button>
        <button class="btn btn-warning m-2" onclick="feedPets()">밥주기</button>
    </div>
</div>

<!-- 부트스트랩 JS 및 Popper.js 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // 물주기 기능을 수행하는 JavaScript 함수
    function waterPlants() {
        alert("물을 주었습니다!");
        // 여기에 물주기 관련 동작을 추가할 수 있습니다.
    }

    // 밥주기 기능을 수행하는 JavaScript 함수
    function feedPets() {
        alert("밥을 주었습니다!");
        // 여기에 밥주기 관련 동작을 추가할 수 있습니다.
    }
</script>

</body>
</html>
